<!doctype html>
<html>
<head>
    <title>Todos</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="todocss.css">
</head>
<body>
	<br><br><br>	
	<h1>Todos</h1>	
	<div id="top">
		<br>
		<input type="button" id="addtodo" value="Add Todo" />&nbsp;&nbsp;
		<input type="button" id="updatetodo" value="Update Todo" />&nbsp;&nbsp;
		<input type="button" id="deletetodo" value="Delete Todo" />
		<br>
		<br>	
		<table id="todolist" cellpadding="7">
		</table>
		
	</div>

	<div id="edit" style="display:none">
		<br>
		<h2 id="h2_add">Add Todo</h2>
		<h2 id="h2_update">Update Todo</h2>

		<table id="list">
			<label for="todo_name">Name:</label>
			<input type="text" id="todo_name" placeholder="Todo Name"/>&nbsp;&nbsp;
			<label for="todo_desc">Description:</label>
			<input type="text"  id="todo_desc" placeholder="Description"/>&nbsp;&nbsp;
			<label for="todo_priority">Priority:</label>
			<select id="todo_priority">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</table>
		<br>
		<br>
		<input type="button" id="add" value="Add" />&nbsp;&nbsp;&nbsp;
		<input type="button" id="update" value="Update" style="display:none"/>&nbsp;&nbsp;&nbsp;
		<input type="button" id="cancel" value="Cancel" />
	</div>
	
	<script src="EventDispatcher.js"></script>
	<script src="TodoModel.js"></script>
	<script src="TodoView.js"></script>
	<script src="TodoController.js"></script>
	<script src="App.js"></script>
</body>
</html>
